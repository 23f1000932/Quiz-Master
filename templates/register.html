<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Welcome to Quiz Master</h1>
    <h2>Register</h2>
    <form action="register" method="post">
        <br><label for="email">Email :</label>
        <input type="text" name="email" id="email" required>

        <br><label for="password">Password :</label>
        <input type="password" name="password" id="password" required>

        <br><label for="full_name">Full Name :</label>
        <input type="text" name="full_name" id="full_name" required>

        <br><label for="qualification">Qualification :</label>
        <input type="text" name="qualification" id="qualification" required>

        <br><label for="DOB">Date of Birth :</label>
        <input type="date" name="DOB" id="DOB" required>
        
        <br><button type="submit">Register</button>
    </form>
    <a href="/login">Existing user?</a>
</body>
</html>
