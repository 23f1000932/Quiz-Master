<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id = "nav_bar">
        <a href="{{ url_for('home') }}">Home</a>  |
        <a href="{{ url_for('quiz_management') }}">Quiz</a>  |
        <a href="{{ url_for('admin_summary') }}">Summary</a>     |
        <a href="{{ url_for('login') }}">Logout</a>
        <form action="/">
            <input type="text" name="search_key" >
            <button>Search</button>
        </form>
    </div>




    <div id = "content">
        {% for s in subjects %}
           <table border = "1px">
            <tr>
                <th colspan="3">
                    {{ s.name }}
                    <a href="/delete_subject?id={{ s.id }}" 
                       style="margin-left: 20px;">
                        <button>Delete Subject</button>
                    </a>
                </th>
            </tr>
            <tr>
                <th>Chapter name</th>
                <th>No.of Questions</th>
                <th>Action</th>
            </tr>
            {% for c in s.chapters %}
                <tr>
                    <td>{{ c.name }}</td>
                    <td>{{ c.no_of_question }}</td>
                    <td>
                        <div id = "/edit_chapter">
                            <a href="/edit_chapter?id={{c.id}}"><button>Edit</button></a> 
                        </div>
                        /
                        <a href="/delete_chapter?id={{c.id}}"><button>Delete</button></a>
                    </td>
                    
                </tr>
            {% endfor %}
            <tr>
                <td colspan="3">
                    <a href="{{ url_for('add_chapter', subject_id=s.id) }}">
                        <button>Add Chapter</button>
                    </a>
                    </a>
                </td>
            </tr>
           </table> 
        {% endfor %}
    </div>




    <div id = "/add_subject">
        <a href="{{ url_for('add_subject') }}">
            <button>Add Subject</button>
        </a>
    </div>
</body>
</html>
